
<div class="container m-5 "  style="margin-top: 30%;">
    <div class="row"></div>
                    <div id="iniciarsesion" class="row " >
    
  
                      <h1>Iniciar Sesión</h1>
                          <form [formGroup]="form"  class="m-5 " style=" margin-bottom: 30%">
                    
                            
                            <div class="m-5" >
                           <div>
                                        <label for="exampleInputEmail1" class="form-label">Email</label>
                                            <div> <input  type="email" formControlName="email" [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" (input)="eMailUsuarioControl"> 
                                            </div>
                                     <div *ngIf="Email?.errors && Email?.touched">
                                     <p *ngIf="Email?.hasError('required') " class="text-danger" >
                                        El email es requerido
                                     </p>
                                     <p *ngIf="Email?.hasError('email') " class="text-danger">
                                       El formato del email debe ser válido </p>
                                
                                     </div>
                           </div>
      
      
                          <div class="mb-3">
                                 <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                      <div> 
                                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" (input)="name"
                                        (input)="eMailUsuarioControl">
  
                                        <div *ngIf="Password?.errors && Password?.touched">
                                          <p *ngIf=" Password?.hasError('required')" class="text-danger">
                                            La contraseña es requerida
                                          </p>
                                          <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                                            La contraseña debe tener almenos 8 caracteres
  
                                          </p>
                                        </div>
  
                                    </div>
                          </div>
                          <div class="mb-3 form-check">
       
                          
                               <button style="float :right" type="submit" class="btn btn-primary">Ingresar</button>
                          </div>
                        </div>
   
                        </form>
                    </div>
  
  
   <div class="row"></div>
  </div>
